<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body>

    <section id="paginaLoad" class="paginaLoad">
        <img src="img/logo.svg.png" alt="logo"
            class="animate__animated animate__bounce animate__delay-1s animate__infinite	infinite">
    </section>

    <section id="pageData" class="pageData">
        <div class="divicion100">
            <input class="txtSearch" title="BUSCAR" type="text" id="txtSearch" name="txtSearch">
            <button class="BtnbuscaPokemon" type="button" id="revisaBus" onclick="buscaPokemon()">Buscar
                pokemon</button>
            <button class="BtnbuscaPokemon" type="button" id="listaPokemos" onclick="buscaTodosPokemones()"
                data-bs-toggle="modal" id="txtSearchOcult" data-bs-target="#listaPokemones">Ver
                pokemones</button>

            <button class="overflow-hidden" style="display: none;" type="button" data-bs-toggle="modal"
                id="txtSearchOcult" data-bs-target="#busqueda"></button>
            <!-- 
                <button class="overflow-hidden" style="display: none;" type="button" id="listaPokemos" >Ver
                    pokemones</button> -->
        </div>
        <div class="divicion100 loadPoke" id="loadPoke">
            <div class="spinner-border text-light loadPokemon" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>


    <div class="modal  fade" id="busqueda" tabindex="-1" aria-labelledby="busqueda" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="busquedaTitle">NamePokemon</h5>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <div class="col-md-12 row">
                        <div class="col-md-5">
                            <div class="text-center">
                                <img src="..." class="rounded" alt="Pokemon" id="imgBusImage">
                            </div>
                        </div>
                        <div class="col-md-7 row">
                            <div class="col-md-12 text-center row">
                                <div class="col-md-4">
                                    <i class="fa-solid fa-ruler-combined icoBusLbl"></i>&nbsp;
                                    <label class="lblBusText" id="labelAlturaBus">Altura</label>
                                </div>
                                <div class="col-md-4">
                                    <i class="fa-solid fa-weight-hanging icoBusLbl"></i>&nbsp;
                                    <label class="lblBusText" id="labelPesoBus">Peso</label>

                                </div>
                                <div class="col-md-4">
                                    <i class="fa-solid fa-tree icoBusLbl"></i>&nbsp;
                                    <label class="lblBusText" id="labelHabitadBus">Habitad</label>

                                </div>
                            </div>
                            <div class="col-md-12 stadisticas" id="stadisticas">
                            </div>
                            <div class="col-md-12 extras row">
                                <div class="col-md-12">
                                    <h3>Extras</h3>
                                </div>
                                <div class="col-md-12 row listExtras">
                                    <div class="col-md-6 listHability" id="listHability">

                                    </div>
                                    <div class="col-md-6 listMoves" id="listMoves">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btnCierraModel" data-bs-dismiss="modal" id="cerrar1"><i
                            class="fa-solid fa-door-closed" ></i>&nbsp;Cerrar</button>
                    <button class="btn btn-primary" data-bs-target="#listaPokemones" data-bs-toggle="modal"
                     id="cerrar2"></i>&nbsp;Regresar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="listaPokemones" tabindex="-1" aria-labelledby="busqueda" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="busquedaTitle">Lista de pokemones</h5>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <div class="col-md-12 row">
                        <div class="row row-cols-1 row-cols-md-5 g-4 targetPokemon" id="targetPokemon">

                        </div>
                        <div class="loadPoke" id="loadPoke2">
                            <div class="spinner-border text-dark loadPokemon" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <br>
                            <label for="">Cargando</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btnCierraModel" data-bs-dismiss="modal"><i
                            class="fa-solid fa-door-closed"></i>&nbsp;Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"
            integrity="sha512-Cvxz1E4gCrYKQfz6Ne+VoDiiLrbFBvc6BPh4iyKo2/ICdIodfgc5Q9cBjRivfQNUXBCEnQWcEInSXsvlNHY/ZQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </footer>
</body>

</html>
